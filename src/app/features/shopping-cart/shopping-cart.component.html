<app-spinner *ngIf="!(cart$ | async)"></app-spinner>
<mat-card *ngFor="let cart of cart$ | async">
    <mat-card-header>
        <div mat-card-avatar>
            <mat-icon>shopping_cart</mat-icon>
        </div>
        <mat-card-title>Meu carrinho</mat-card-title>
        <mat-card-subtitle>Itens do carrinho</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <app-no-itens *ngIf="(cartItens$ | async)?.length==0"></app-no-itens>
        <app-spinner *ngIf="!(cartItens$ | async)"></app-spinner>
        <p *ngFor="let item of cartItens$ | async">
            # Item venda {{item.id}}
            <br>
            # Produto {{item.productId}}
        </p>
    </mat-card-content>
</mat-card>
