<mat-card>
    <div style=" display: flex; justify-content: center;">
        <img src="../../../assets/dular-logo.png">
    </div>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login()">
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Email" formControlName="email">
                        <!-- <mat-error *ngIf="loginForm.get('email').touched">{{
                            getErrorMessage('email') }}
                        </mat-error> -->
                    </mat-form-field>
                    <br>
                    <mat-form-field class="full-width">
                        <input type="password" matInput placeholder="Senha" formControlName="password">
                        <!-- <mat-error *ngIf="loginForm.get('password').touched">{{
                            getErrorMessage('password') }}
                        </mat-error> -->
                    </mat-form-field>
                </div>
            </div>
            <div>
                <button mat-raised-button class="full-width-button" [disabled]='form.invalid' color="primary"
                    type="submit">Fazer login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
